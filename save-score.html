<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Hackathon</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div id="app">
      <div class="container mt-4">
        <div class="header">
          <h1>ScoreKeeper</h1>
        </div>
        <div class="mt-3">
          <table class="table table-striped table-save-score">
            <thead>
              <tr>
                <th scope="col" class="table-head-element"></th>
                <th scope="col" class="table-head-element">Shounen A</th>
                <th scope="col" class="table-head-element">Shounen B</th>
                <th scope="col" class="table-head-element">Shounen C</th>
                <th scope="col" class="table-head-element">Shounen D</th>
              </tr>
            </thead>
            <thead class="color-head">
              <tr>
                <th scope="col">
                  Sum of Score (0)
                </th>
                <th scope="col">
                  -5
                </th>
                <th scope="col">
                  -14
                </th>
                <th scope="col">
                  -1
                </th>
                <th scope="col">
                  -8
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  Round 1
                </td>
                <td>
                  <input
                    type="text"
                    class="table-body-element-input"
                    value="6"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    class="table-body-element-input"
                    value="-1"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    class="table-body-element-input"
                    value="-3"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    class="table-body-element-input"
                    value="-2"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  Round 2
                </td>
                <td>
                  <input
                    type="text"
                    class="table-body-element-input"
                    value="-5"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    class="table-body-element-input"
                    value="-2"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    class="table-body-element-input"
                    value="10"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    class="table-body-element-input"
                    value="-3"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  Round 3
                </td>
                <td>
                  <input
                    type="text"
                    class="table-body-element-input"
                    value="-5"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    class="table-body-element-input"
                    value="19"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    class="table-body-element-input"
                    value="-5"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    class="table-body-element-input"
                    value="-9"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  Round 4
                </td>
                <td>
                  <input
                    type="text"
                    class="table-body-element-input"
                    value="-1"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    class="table-body-element-input"
                    value="-2"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    class="table-body-element-input"
                    value="-3"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    class="table-body-element-input"
                    value="6"
                  />
                </td>
              </tr>
            </tbody>
          </table>
          <button class="btnAddRound d-flex mt-4 pt-2 pb-2 pl-5 pr-5">
              add round
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
